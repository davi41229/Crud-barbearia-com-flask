
{% extends 'base.html' %}
	
{% block conteudo %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <a href="/cadastrar"class="btn btn-outline-success">Novo Serviço </a>
            </div>
            <div >
                <table class="table">
                    <thead class="table table-success table-striped">
                        <tr>
                            <th>Nome</th>
                            <th>Tipo</th>
                            <th>Preço</th>
                            <th>Opções</th>	
                        </tr>
                    </thead>
                    <br>
                    <tbody>
                        {% for e in serviços %}
                        <tr>
                            <td>{{e.nome}}</td>
                            <td>{{e.tipo}}</td>
                            <td>{{e.preço}}</td>
                            <td>
                                <a href="/atualizar/{{e.id}}" class="btn btn-block btn-secondary">Atualizar Serviço</a> | 	
                                <a href="/excluir/{{e.id}}" class="btn btn-block btn-danger">Excluir Serviço</a> 	
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
{% endblock %}
